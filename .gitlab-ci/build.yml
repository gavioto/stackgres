build:
  image: $CI_REGISTRY/$CI_PROJECT_PATH/$SG_CI_IMAGE_NAME
  stage: build 1
  tags:
    - stackgres-runner
    - stackgres-maven-runner
  script:
    - |
      sh stackgres-k8s/ci/build/build-gitlab.sh build \
        --copy stackgres-k8s/src/.mvn \
        --copy .m2/repository \
        --extract operator-framework:'stackgres-k8s/src/operator-framework/target/surefire-reports/TEST-*.xml' \
        --extract common:'stackgres-k8s/src/common/target/surefire-reports/TEST-*.xml' \
        stackgres-parent operator-framework test-util common
  cache:
    paths:
      - .m2/repository
      - stackgres-k8s/src/.mvn
  artifacts:
    expire_in: 1 week
    when: always
    reports:
      junit:
        - stackgres-k8s/ci/build/target/junit-build.hashes.xml
        - stackgres-k8s/src/*/target/surefire-reports/TEST-*.xml

